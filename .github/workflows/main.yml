name: Run Cypress Tests

on:
    push:
      branches:
        - main
    pull_request:
    schedule:
      - cron: '0 21 * * *' # Runs nightly at 10 PM Berlin time (9 PM UTC)
  

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and run Cypress tests in Docker
      run: npm run cypress:docker:run
